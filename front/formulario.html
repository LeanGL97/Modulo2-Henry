<body class="background">
  <header>
    <div class="header__all">
      <h1 class="header__title--asset-regular">Cinema<br>With<br>Friends</h1>
      <img class="header__logo" src="../assets/MOVIE FRIENDS.png" alt="">
    </div>
    <div class="pos-f-t" header__all>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-yellow p-4 header__nav--asset-regular">
          <ul>
            <li><a href="index.html">Inicio</a></li>

      <nav class="navbar navbar-dark bg-tranparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </header>
  <main class="container mt-5">
    <section>
      <h2 class="section__title--roboto-light font-weight-bold mb-4">Agrega Tu Película</h2>
      <form id="form-pelicula">
        <div class="form-group">
          <label for="title">Título</label>
          <input type="text" class="form-control" id="title" placeholder="Título de la película" required />
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" placeholder="Nombre del director" required />
        </div>
        <div class="form-group">
          <label for="year">Año de Estreno</label>
          <input type="number" class="form-control" id="year" placeholder="Ej: 2024" required />
        </div>
        <div class="form-group">
          <label for="genre">Género</label>
          <input type="text" class="form-control" id="genre" placeholder="Género (Acción, Drama...)" required />
        </div>
        <div class="form-group">
          <label for="duration">Duración (minutos)</label>
          <input type="number" class="form-control" id="duration" placeholder="Duración en minutos" required />
        </div>
        <div class="form-group">
          <label for="rate">Rating</label>
          <input type="number" class="form-control" id="rate" placeholder="Rating" min="1" max="10" required />
        </div>
        <div class="form-group">
          <label for="poster">URL del Póster</label>
          <input type="url" class="form-control" id="poster" placeholder="URL del póster" required />
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="button" id="btn-limpiar" class="btn btn-secondary">Limpiar</button>
          <button type="submit" class="btn btn-primary">Crear Película</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <h6>
      <small class="text-monospace font-weight-bold">Proyecto Modulo 2 de Henry -- 2024 -- Todos los derechos
        reservados.</small>
    </h6>
  </footer>
